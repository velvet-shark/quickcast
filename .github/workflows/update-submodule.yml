name: Update Vendored Commands Content

on:
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-vendored-content:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Vendored Content
        run: |
          # Remove the old vendored directory
          rm -rf commands
          
          # Clone the latest content from the external repository
          git clone --depth=1 https://github.com/foundry-rs/book.git commands
          
          # Remove the nested .git directory to integrate it into the main repo
          rm -rf commands/.git

      - name: Check for changes
        id: changes
        run: |
          # Use git status to check for any changes in the working directory
          if git status --porcelain | grep .; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add commands
          git commit -m "Update vendored commands content to latest"
          git push
